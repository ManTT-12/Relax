<body>
    <div id="sidebar">
        <ul id="sidebar-menu">
            <li><a class="brand" href="./index.html">
                    <span class="icon"><i></i></span>
                    <span class="brand">Relax</span>
                </a>
            </li>
            <li><a class="nav-link" href="./index.html">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li><a class="nav-link" href="./food.html">
                    <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                    <span class="title">Thức ăn</span>
                </a>
            </li>
            <li><a class="nav-link" href="./drink.html">
                    <span class="icon"><i class="fa-solid fa-mug-hot"></i></span>
                    <span class="title">Đồ uống</span>
                </a>
            </li>
            <li><a class="nav-link" href="./customers.html">
                    <span class="icon"><i class="fa-solid fa-address-book"></i></span>
                    <span class="title">Nhân viên</span></a>
            </li>
            <li><a class="nav-link" href="./orders.html">
                    <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
                    <span class="title">Đơn hàng</span></a>
            </li>

                    <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
                    <span class="title">Calendar</span></a>
            </li>
        </ul>
    </div>

    <section class="main-content">
        <header>
            <div id="header-left">
                <div class="toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Tìm kiếm....">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
            </div>
            <div id="header-right">
                <i class="fa-solid fa-user-large"></i>
            </div>
        </header>
        <!-- add form -->
        <main>
            <a href="./index.html" class="return-home"><i class='bx bx-share'></i>Home</a>
            <form target="_blank" id="add_form">
                <div class="add_form_header">
                    <h3>thêm món mới</h3>
                </div>
                <div class="add_form_content">
                    <div class="form-group">
                        <label for="add_food_image">Hình ảnh:</label>
                        <input type="file" id="add_food_image" placeholder="Please enter image" required>
                    </div>
                    <div class="form-group">
                        <label for="add_food_name">Tên món:</label>
                        <input type="text" id="add_food_name" placeholder="Please enter food name" required>
                    </div>
                    <div class="form-group">
                        <label for="add_food_cost">Giá:</label>
                        <input type="text" id="add_food_cost" placeholder="Please enter cost" required>
                    </div>
                    <div class="form-group">
                        <label for="add_food_sl">Số lượng:</label>
                        <input type="number" id="add_food_sl" placeholder="Please enter amount" required>
                    </div>
                </div>
                <div class="add_form_btns">
                    <button type="button">Thêm</button>
                </div>
            </form>
        </main>
    </section>
