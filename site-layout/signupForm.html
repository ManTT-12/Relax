<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0481584cd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/loginForm.css">
    <title>Đăng nhập</title>
</head>

<body>
    <form target="_parent" method="post">
        <div class="signup-form">
            <div id="signup-header">
                <h4>đăng ký</h4>
                <a href="./loginForm.html"><i class='bx bx-share' style="font-size: 22px"></i></a>
            </div>
            <div id="signup-content">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" placeholder="Please enter username">
                    <span class="text-danger signup-error" id="signup-username-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Please enter password">
                    <span class="text-danger signup-error" id="signup-password-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-fullname">Họ và tên:</label>
                    <input type="text" id="signup-fullname" placeholder="Please enter your full name">
                    <span class="text-danger signup-error" id="signup-fullname-error"></span>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Số điện thoại:</label>
                    <input type="text" id="signup-phone" placeholder="Please enter your phone">
                    <span class="text-danger signup-error" id="signup-phone-error"></span>
                </div>
            </div>
            <div class="signup-btn">
                <button type="submit" class="signup-btn">Đăng ký</button>
                <hr class="hr-text" data-content="OR">
            </div>
            <div class="other-btn">
                <button type="button">Đăng ký với email</button>
                <div class="social-btn" style="display: flex;">
                    <button class="fb-btn" type="button"><i class='bx bxl-facebook'></i></button>
                    <button class="gg-btn" type="button"><i class='bx bxl-google' ></i></button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
