<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0481584cd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cart.css">
    <title>Relax</title>
</head>

<body>
    <header>
        <input type="checkbox" id="nav-togger" hidden>
        <label for="nav-togger" class="nav-overlay"></label>
        <h1 class="title">Relax
            <label for="nav-togger" class="bars"><i class='bx bx-bar-chart'></i></label>
        </h1>
        <div id="navbar">
            <ul class="nav-left">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">Drink</a></li>
                <li class="nav-item"><a class="nav-link" href="">Food</a></li>
                <li class="nav-item"><a class="nav-link" href="">Contacts</a></li>
                <li class="nav-item"><a class="nav-link" href="">About</a></li>
            </ul>
            <ul class="nav-right">
                <li class="nav-item"><a class="nav-link" href="./loginForm.html"><i class='bx bx-user-circle'></i></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="./cart.html"><i class='bx bx-cart-alt'></i></a></li>
            </ul>
        </div>
        <div id="nav-mobi">
            <label class="close" for="nav-togger"><i class='bx bx-x'></i></label>
            <ul>
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">Drink</a></li>
                <li class="nav-item"><a class="nav-link" href="">Food</a></li>
                <li class="nav-item"><a class="nav-link" href="">Contacts</a></li>
                <li class="nav-item"><a class="nav-link" href="">About</a></li>
                <li class="nav-item"><a class="nav-link" href="./loginForm.html"><i class='bx bx-user-circle'></i></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="./cart.html"><i class='bx bx-cart-alt'></i></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div id="cart">
            <div id="cart-title">
                <h4>Giỏ hàng</h4>
            </div>
            <table id="cart-list">
                <tr id="cart-header">
                    <th>Sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Số tiền</th>
                </tr>
                <tr class="cart-content">
                    <td>
                        <div class="cart-item__name">
                            <img class="cart-item__img" src="./img/hinh-anh-do-an-de-thuong-cuc-dep_095148875.jpg"
                                alt="đồ ăn" width="160" height="140">
                            <h4>Món 1</h4>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item__price">$10</div>
                    </td>
                    <td>
                        <div class="cart-item__actions">
                            <span class="cart-qty-plus"><i class='bx bx-chevron-up-circle'></i></span>
                            <span type="button">12</span>
                            <span class="cart-qty-minius"><i class='bx bx-chevron-down-circle'></i></span>
                            <span class="cart-item__remove"><i class='bx bx-x-circle'></i></span>
                        </div>
                    </td>
                    <td>
                        <div class="cart-item__price-total">$10</div>
                    </td>
                </tr>
            </table>
            <div class="cart-total">
                <div class="sub-total">
                    <b>Sub Total: $10</b>
                </div>
                <div class="shipping">
                    <b>Shipping: $2</b>
                </div>
                <div class="tong">
                    <b>Tổng tiền: $10</b>
                </div>
                <div class="voucher">
                    <i>Voucher: </i>
                    <input type="text" id="cart-shipping">
                </div>
                <div class="cart-btns">
                    <button type="button" class="cart-btn-pay">
                        Pay with
                        <i class="fa-regular fa-credit-card"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
