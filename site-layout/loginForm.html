<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0481584cd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/loginForm.css">
    <title>Đăng nhập</title>
</head>

<body>
    <form target="_parent" method="post">
        <div id="login-form">
            <div id="login-header">
                <h4>đăng nhập</h4>
                <a href="./index.html" style="margin-left: 10px"><i class='bx bx-left-arrow-alt'></i>Home</a>
            </div>
            <div id="login-content">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" placeholder="Please enter username">
                    <span class="text-danger login-error" id="login-username-error"></span>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Please enter password">
                    <span class="text-danger login-error" id="login-password-error"></span>
                </div>
            </div>
        </div>
        <div class="login-btn">
            <button type="submit" class="btn-group-vertical">Đăng nhập</button>
        </div>
        <div class="signup-txt">
            <label for="signup">Nếu bạn chưa có tài khoản?</label>
            <a href="./signupForm.html">
                <span class="text-danger">Đăng ký</span>
            </a>
        </div>
    </form>
</body>

</html>
